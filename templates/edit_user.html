{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Edit User</h2>
    <form method="POST" enctype="multipart/form-data" class="user-form">
        <div class="form-group">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-input" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-input" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-input" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="contact" class="form-label">Contact</label>
            <input type="text" class="form-input" id="contact" name="contact" value="{{ user.contact }}" required>
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-input" id="address" name="address" required>{{ user.address }}</textarea>
        </div>
        <div class="form-group">
            <label for="role" class="form-label">Role</label>
            <select class="form-input" id="role" name="role" required>
                <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="User" {% if user.role == 'User' %}selected{% endif %}>User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="profile_picture" class="form-label">Profile Picture</label>
            <input type="file" class="form-input" id="profile_picture" name="profile_picture">
            {% if user.profile_picture %}
                <img src="{{ url_for('static', filename='uploads/' + user.profile_picture) }}" alt="Profile Picture" class="profile-preview">
            {% endif %}
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-input" id="password" name="password" placeholder="Leave blank to keep current password">
        </div>
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
